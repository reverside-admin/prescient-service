<div class="col-md-12">

    <div class="col-md-12 text-right">
        <div class="btn-group btn-group-sm">
            <a ng-href="#" class="btn btn-primary">Back</a>
        </div>
    </div>



    <div class="col-md-12 text-left">
        <h4 class="text-primary"><b> Guest List </b> </h4>
    </div>

    <div class="col-md-12 text-right">
        <h5>  <input type="text" ng-model="search" placeholder="Search"/></h5>
    </div>

    <div class="col-md-12">
        <table class="table table-hover table-condensed table-striped table-responsive">
            <tr>
                <th style="text-align: center">Title</th>
                <th style="text-align: center">First Name</th>
                <th style="text-align: center">Sur Name</th>
                <th style="text-align: center">Preferred Name</th>
                <th style="text-align: center">Room No</th>
                <th></th>
            </tr>

            <tr ng-repeat="(key,value) in checked_in_guest_list1=(checkedin_guest_list | filter:search)">
                <td style="text-align: center">{{value.guest.title}}</td>
                <td style="text-align: center">{{value.guest.firstName}}</td>
                <td style="text-align: center">{{value.guest.surname}}</td>
                <td style="text-align: center">{{value.guest.preferredName}}</td>
                <td style="text-align: center"><select ng-model="pp" ng-options="room.roomNumber as room.roomNumber for room in value.rooms">
                    <option value="">ROOMS</option>
                </select></td>

                <td><a ng-href="#checked-in-guest/{{value.guest.id}}">Detail</a>
                </td>
            </tr>
        </table>

        <div class="col-md-12 text-center" ng-show="!checked_in_guest_list1.length">
            <h4 class="text-primary"><b>No Guests Found </b></h4>
        </div>

    </div>

</div>
