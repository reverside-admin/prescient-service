<div class="col-md-12">

    <div class="col-md-12 text-right">
        <div class="btn-group btn-group-sm">
            <a ng-href="#users/create" class="btn btn-primary">Create</a>
            <a ng-href="#" class="btn btn-primary">Back</a>
        </div>
    </div>

    <div class="col-md-12 text-left">
        <h4 class="text-primary"><b>User List </b></h4>
    </div>


    <div class="col-md-12 text-right">
        <h5><input type="text" ng-model="search" placeholder="Search"/></h5>
    </div>


    <div class="col-md-12">
        <table class="table table-hover table-condensed table-striped table-responsive">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Status</th>
                <th>Role</th>
                <th></th>
            </tr>

            <tr ng-repeat="user in user_list1=(user_list | filter:search)">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.userStatus.value}}</td>
                <td>{{user.userType.value}}</td>
                <td><a ng-href="#users/view/{{user.id}}">view</a></td>
            </tr>
        </table>

        <div class="col-md-12 text-center" ng-show="!user_list1.length">
            <h4 class="text-primary"><b>No User Record Found </b></h4>
        </div>

    </div>
</div>
