<div class="col-md-12">
    <div class="col-md-12 text-left">
        <a  ng-click="resetPassword()" style="float: right;margin-left: 10px;">ResetPassword</a>
        <a ng-href="#users/delete/{{user.id}}" style="float: right;margin-left: 10px;">Delete</a>
        <a ng-href="#users/create" style="float: right">New User</a>
        <h4 class="text-primary">Update User Details</h4>
    </div>

    <div>
        <div style="width: 50%; margin-left: auto;margin-right: auto;">
            <table class="table table-responsive">
                <tr>
                    <td>User Name</td>
                    <td><input name="input" ng-model="user.userName" style="width: 50%" disabled/></td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input name="fname" ng-model="user.firstName"style="width: 50%" required/></td>
                </tr>

                <tr>
                    <td>Last Name</td>
                    <td><input name="lname" ng-model="user.lastName" style="width: 50%" required/></td>
                </tr>

                <tr>
                    <td>Status</td>
                    <td><select ng-model="user.userStatus.id"
                                ng-options="obj.id as obj.value for obj in user_status_list">
                     </select></td>
                </tr>

                <tr>
                    <td>Type</td>
                    <td><select ng-model="user.userType.id"
                                ng-options="obj.id as obj.value for obj in user_type_list">
                    </select></td>
                </tr>
            </table>
        </div>
    </div>


    <!--department push and pop-->

    <div class="panel-body" style="margin-left: 20%">
        <div style="float: left;margin-left: 30px;">
            <select size="10" style="width: 200px; "
                    ng-model="selected_department"
                    ng-options="obj as obj.name for obj  in assigned_department_list">
                <option value=""><b>Assigned Departments</b></option>
            </select>
        </div>


        <div style="float: left;margin-left: 30px;margin-top: 5%">
            <input type="button" class="btn btn-primary" value="Add >>" ng-click="pushDepartmentToRight()"/>
            <br/>
            <input type="button" class="btn btn-primary" value="<< Add" ng-click="pushDepartmentToLeft()"
                   style="margin-top: 10px;"/>
        </div>

        <div class="panel-body" style="margin-left: 30%">
            <div style="float: left;margin-left: 30px;">
                <select size="10" style="width: 200px;"
                        ng-model="selected_department"
                        ng-options="obj as obj.name for obj  in not_assigned_department_list">
                    <option value=""><b>Not Assigned Departments</b></option>
                </select>
            </div>
        </div>
    </div>
    <!---->

    <!--Touch Point push and pop-->
    <div class="panel-body" style="margin-left: 20%">
        <div style="float: left;margin-left: 30px;">
            <select size="10" style="width: 200px; "
                    ng-model="selected_touch_point"
                    ng-options="obj as obj.name for obj  in assigned_touch_point_list">
                <option value=""><b>Assigned TouchPoints</b></option>
            </select>
        </div>


        <div style="float: left;margin-left: 30px;margin-top: 5%">
            <input type="button" class="btn btn-primary" value="Add >>" ng-click="pushTouchPointToRight()"/>
            <br/>
            <input type="button" class="btn btn-primary" value="<< Add" ng-click="pushTouchPointToLeft()"
                   style="margin-top: 10px;"/>
        </div>

        <div class="panel-body" style="margin-left: 30%">
            <div style="float: left;margin-left: 30px;">
                <select size="10" style="width: 200px;"
                        ng-model="selected_touch_point"
                        ng-options="obj as obj.name for obj  in not_assigned_touch_point_list">
                    <option value=""><b>Not Assigned TouchPoints</b></option>
                </select>
            </div>
        </div>
    </div>
    <!---->




    <div>
        <ul class="pager " style="margin: 0px;">
            <li><a href="#users/list" style="float: left;">Back</a></li>
            <button type="button" class="btn btn-primary" ng-click="update()" style="float: right;margin-left: 10px;">Update</button>
            <button type="button" class="btn btn-primary" ng-click="cancel()" style="float: right;">Cancel</button>
        </ul>
    </div>

</div>
